var fsize = 1;
var growth = 1;
var factor = 10;
var g_size_lim = 360/factor;
var g_x_lim = 1000/factor;
var canvas = document.getElementById('drawingCanvas');
var context = canvas.getContext('2d');

context.translate(canvas.width/2, canvas.height/2);

window.requestAnimFrame = (function(callback) 
{
 return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.oRequestAnimationFrame || window.msRequestAnimationFrame ||
 function(callback) 
 {
  window.setTimeout(callback, 1000 / 60);
 };
})();

function writeDuality(duality)
{
 var point = canvas.width/4;
 var ty = canvas.height/2.3;
 growth++;
 if (growth % 4 == 0) {fsize++;}
    context.font = '' + fsize + 'pt Courier New';
    context.textAlign = 'center';
    context.textBaseline = 'middle';
    context.strokeStyle = '#808080';
    context.fillStyle = '#CCCCCC';
    context.lineWidth = 1;
    context.strokeText(duality[0],-1*point,ty);
    context.fillText(duality[0],-1*point,ty);
    context.fillStyle = '#1C1C1C';
 context.strokeText(duality[1],point,ty);
    context.fillText(duality[1],point,ty);
 context.lineWidth = 1;
}
function removeDualityText()
{
 context.fillStyle = '#000000';
 context.fillRect(-500, 220, 3000,100);
 context.fillRect(-500, -320, 3000,100);
}
function drawDichotophoneText()
{
 var ty = canvas.height/2.3;
 var df = "dichotophone";
    context.font = '50pt Times New Roman';
    context.textAlign = 'center';
    context.textBaseline = 'middle';
    context.strokeStyle = '#F5F5F5';
    context.fillStyle = '#121212';
    context.lineWidth = 7;
    context.strokeText(df,0,ty);
    context.fillText(df,0,ty);
}
function drawCircle(x,y,size)
{
 context.beginPath();
 context.arc(x,y,size,0,2*Math.PI,false);
 context.strokeStyle = '#FFFFFF';
 context.stroke();
}
function animate(k, i, canvas, context) 
{
 if (i < g_size_lim) 
 {
  ++i;
 }
 if (i >= g_size_lim)
 {
  i = 1;
  ++k;  
 }
 if (k >= 6)
 {
  removeDualityText();
  drawDichotophoneText();
  return;
 }
 context.rotate(Math.PI/i*i)
 drawCircle(g_x_lim-i,2,g_size_lim*k+i);
  writeDuality(getDuality());
 requestAnimFrame( function() { animate(k, i, canvas, context); } );
}
function getDuality()
{
 var index = Math.floor(Math.random()*10000) % dualities.length;
 return dualities[index];
}
function init()
{
 context.rotate(Math.PI/1)
 drawCircle(999,2,1);  
 animate(0, 13, canvas, context);
